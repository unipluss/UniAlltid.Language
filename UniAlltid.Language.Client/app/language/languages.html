<div ng-controller="LanguagesController as vm">
    <div class="panel panel-primary">
        <div class="panel-heading"
             style="font-size: large">
            Translations
        </div>

        <div class="panel-body">

            <div class="col-md-2">
                <select class="form-control" ng-model="vm.customer" ng-change="vm.reloadData()">
                    <option value="">Default values</option>
                    <option value="sib">SiB</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-control" ng-model="vm.language" ng-change="vm.reloadData()">
                    <option value="">Language</option>
                    <option value="no">Norwegian</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="col-md-3">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" ng-model="vm.searchText" placeholder="Search"/>
                    <i class="glyphicon glyphicon-search form-control-feedback"></i>
                </div>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default pull-left" ng-click="vm.showAddNew = !vm.showAddNew" title="New translation"><span class="glyphicon glyphicon-plus"></span> </a>
            </div>

            <table class="table table-hover table-responsive">

                <thead>
                <tr>
                    <td>
                        <a href="#" ng-click="vm.order('keyId')">
                            <strong>Key</strong>
                        </a>
                    </td>
                    <td>
                        <a href="#" ng-click="vm.order('value')">
                            <strong>Value</strong>
                        </a>
                    </td>
                    <td>
                        <a href="#" ng-click="vm.order('lang')">
                            <strong>Language</strong>
                        </a>
                    </td>
                    <td>
                        <a href="#" ng-click="vm.order('customer')">
                            <strong>Default value</strong>
                        </a>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="language in vm.languages | orderBy: vm.predicate : vm.reverse | filter: vm.searchText | itemsPerPage: 10">
                    <td>{{ language.keyId }}</td>
                    <td><a href="#" editable-text="language.value" onbeforesave="vm.updateValue(language)">{{ language.value }}</a></td>
                    <td><img ng-src="Content/images/{{ language.lang }}.png"/></td>
                    <td>{{ language.defaultValue }}</td>
                </tr>
                </tbody>
            </table>
            <dir-pagination-controls></dir-pagination-controls>
            
        </div>
    </div>

    <div class="panel panel-primary" ng-show="vm.showAddNew">
        <div class="panel-heading">
            Add new entry
        </div>
        <div class="panel-body">
            <div class="">
                <form name="newEntryForm" class="form-horizontal" novalidate>
                    <div class="form-group">
                        <label for="newKeyId" class="col-sm-1 control-label">Key</label>
                        <div class="col-sm-11">
                            <input type="text" ng-model="vm.newKeyId" class="form-control" id="newKeyId" placeholder="Key" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newValue" class="col-sm-1 control-label">Value</label>
                        <div class="col-sm-11">
                            <input type="text" ng-model="vm.newValue" class="form-control" id="newValue" placeholder="Norwegian" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newValueEnglish" class="col-sm-1 control-label">Value</label>
                        <div class="col-sm-11">
                            <input type="text" ng-model="vm.newValueEnglish" class="form-control" id="newValueEnglish" placeholder="English" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label"></label>
                        <div class="col-sm-11">
                            <button class="pull-left btn btn-success" ng-disabled="newEntryForm.$invalid" ng-click="vm.createValue()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
